<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            margin: 0;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://unpkg.com/3d-force-graph@1.45.6/dist/3d-force-graph.min.js"></script>

    <style type="text/css">
        .graph-nav-info {
            bottom: 5px;
            width: 100%;
            text-align: center;
            color: slategrey;
            opacity: 0.7;
            font-size: 10px;
        }
        
        .graph-info-msg {
            top: 50%;
            width: 100%;
            text-align: center;
            color: lavender;
            opacity: 0.7;
            font-size: 22px;
        }
        
        .graph-tooltip {
            color: lavender;
            font-size: 18px;
            transform: translate(-50%, 25px);
        }
        
        .graph-info-msg,
        .graph-nav-info,
        .graph-tooltip {
            position: absolute;
            font-family: Sans-serif;
        }
        
        .grabbable {
            cursor: move;
            cursor: grab;
            cursor: -moz-grab;
            cursor: -webkit-grab;
        }
        
        .grabbable:active {
            cursor: grabbing;
            cursor: -moz-grabbing;
            cursor: -webkit-grabbing;
        }
    </style>
    <style type="text/css">
        .scene-nav-info {
            bottom: 5px;
            width: 100%;
            text-align: center;
            color: slategrey;
            opacity: 0.7;
            font-size: 10px;
            pointer-events: none;
        }
        
        .scene-tooltip {
            color: lavender;
            font-size: 18px;
            transform: translate(-50%, 25px);
        }
        
        .scene-nav-info,
        .scene-tooltip {
            position: absolute;
            font-family: Sans-serif;
        }
    </style>
    <!--<script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body>

    <div id="3d-graph" style="">
        <div style="position: relative;">
            <div>
                <div style="position: relative; width: 1440px; height: 789px;">
                    <div class="scene-nav-info">Left-click: rotate, Mouse-wheel/middle-click: zoom, Right-click: pan</div>
                    <div class="scene-tooltip" style="top: 510px; left: 442px;"></div><canvas width="2880" height="1578" class="" style="width: 1440px; height: 789px;"></canvas></div>
            </div>
            <div class="graph-info-msg"></div>
        </div>
    </div>


    <script>
        var Graph;
        const elem = document.getElementById('3d-graph');

        function init() {
             Graph = ForceGraph3D()(elem)
                    .jsonUrl('/json/g_2.json')
                    .nodeAutoColorBy('type')
                    .nodeLabel(node => `${node.id}:- ${node.desc}`)
                    .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
                    .onNodeClick(node => window.open(`https://bl.ocks.org/${node.user}/${node.id}`, '_blank'));

        }

        init();


    </script>
</body>

</html>
