<!DOCTYPE html>
<meta charset="utf-8">
<style>
    rect {
        fill: none;
        pointer-events: all;
    }
    
    .node {
        fill: gold;
    }
    
    .cursor {
        fill: none;
        stroke: brown;
        pointer-events: none;
    }
    
    .edgepath {
        stroke: #999;
    }
    
    text {
        font: 12px Microsoft YaHei;
        pointer-events: none;
        color: #999;
    }
</style>

<body>
    <div>
        <input id='source'>
        <input id='target'>
        <button onclick="run()">确定</button>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        function checknode(nodename) {
            nodes.forEach(function(node) {
                if (node.name == nodename) {
                    return true;
                }
            });
            return false;
        }

        function checkedge(source, target) {
            links.forEach(function(link) {
                if (link.source == source && link.target == target) {
                    return true;
                }
            });
            return false;
        }

        function run() {
            jsons.forEach(function(json) {
                var repeat = false;
                for (var i = 0; i < nodes.length; i++) {
                    if (checknode(json.source) == false) {
                        nodes.push({
                            name: json.source
                        });
                    }
                    if (checknode(json.target) == false) {
                        nodes.push({
                            name: json.target
                        });
                    }
                    if (checkedge(json.source, json.target) == false) {
                        links.push({
                            source: json.source,
                            target: json.target,
                            rela: json.rela
                        });
                    }
                }

            });
        }

        var jsons = [{
            source: "A",
            target: "B",
            rela: "背景"
        }, {
            source: "A",
            target: "C",
            rela: "放肆的"
        }, {
            source: "B",
            target: "C",
            rela: "发"
        }, {
            source: "C",
            target: "D",
            rela: "发送到"
        }, ];





        var width = window.innerWidth,
            height = window.innerHeight;;

        var fill = d3.scale.category20();

        var force = d3.layout.force()
            .size([width, height])
            .nodes([{
                name: "A",
            }, {
                name: "B",
            }, {
                name: "C",
            }, {
                name: "D",
            }]) // initialize with a single node
            .links(jsons)
            .linkDistance(100)
            .charge(-1000)
            .on("tick", tick);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .on("mousemove", mousemove)
            .on("mousedown", mousedownCanvas);

        svg.append("rect")
            .attr("width", width)
            .attr("height", height);

        var nodes = force.nodes(),
            links = force.links(),
            node = svg.selectAll(".node"),
            link = svg.selectAll(".edgepath"),
            text = svg.selectAll(".text"),
            edges_text = svg.selectAll(".linetext");

        var node_r = 20;

        var cursor = svg.append("circle")
            .attr("r", node_r)
            .attr("transform", "translate(-100,-100)")
            .attr("class", "cursor");


        restart();


        function mousemove() {
            cursor.attr("transform", "translate(" + d3.mouse(this) + ")");
        }


        var mode = 0; // 0代表拖拉 1代表增值

        document.onkeydown = function(event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if (e && e.keyCode == 81) { // 按 Esc 
                mode = 1 - mode;
            }
        };

        function mousedownCanvas() {
            // if (mode == 0) {} else {
            //     var point = d3.mouse(this),
            //         node = {
            //             x: point[0],
            //             y: point[1],
            //             name: "AAA"
            //         };

            //     nodes.forEach(function(target) {
            //         var x = target.x - node.x,
            //             y = target.y - node.y;
            //         if (x * x + y * y < node_r * node_r) {
            //             n = nodes.push(node);
            //             links.push({
            //                 source: node,
            //                 target: target,
            //                 name: "hahah"
            //             });
            //         }
            //     });
            //     restart();
            // }
            var a = 2;
        }

        function mousedownNode(respondNode, index) {
            var point = d3.mouse(this);
            if (mode == 0) {} else {
                jsons.forEach(function(json) {
                    if (json.source == respondNode.name) {
                        var repeat = false;
                        for (var i = 0; i < nodes.length; i++) {
                            if (json.target == nodes[i].name) {
                                repeat = true;
                                break;
                            }
                        }
                        if (repeat == false) {
                            target = {
                                x: point[0],
                                y: point[1],
                                name: json.target
                            };
                            nodes.push(target);
                            links.push({
                                source: respondNode,
                                target: target,
                                rela: json.rela
                            });
                        }
                    }
                });
                restart();
            }
        }

        function tick() {
            link.attr("x1", function(d) {
                    return d.source.x;
                })
                .attr("y1", function(d) {
                    return d.source.y;
                })
                .attr("x2", function(d) {
                    return d.target.x;
                })
                .attr("y2", function(d) {
                    return d.target.y;
                })
                .attr("cx", function(d) {
                    return (d.source.x + d.target.x) / 2;
                })
                .attr("cy", function(d) {
                    return (d.source.y + d.target.y) / 2;
                });

            node.attr("cx", function(d) {
                    return d.x;
                })
                .attr("cy", function(d) {
                    return d.y;
                });

            //圆圈文字移动
            text.attr("transform", transform1);

            //更新连接线上文字的位置
            edges_text.attr("transform", function(d) {
                return "translate(" + (d.source.x + d.target.x) / 2 + "," + (d.source.y + d.target.y) / 2 + ")";
            })
        }


        //设置圆圈和文字的坐标
        function transform1(d) {
            return "translate(" + d.x + "," + d.y + ")";
        }

        function transform2(d) {
            return "translate(" + 100 + "," + 100 + ")";
        }

        function restart() {
            node = node.data(nodes);
            node.enter().insert("circle", ".cursor")
                .attr("class", "node")
                .attr("r", 20)
                .on("mousedown", mousedownNode)
                .call(force.drag);
            node.exit()
                .remove();

            link = link.data(links);
            link.enter().insert("line", ".node")
                .attr({
                    'd': function(d) {
                        return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y
                    },
                    'class': 'edgepath',
                    'id': function(d, i) {
                        return 'edgepath' + i;
                    }
                })
                .style("pointer-events", "none");
            link.exit()
                .remove();

            text = text.data(nodes);
            text.enter().insert("text", ".text")
                .attr("class", "text")
                .attr("dy", ".35em")
                .attr("text-anchor", "middle") //在圆圈中加上数据
                .style('fill', "#A254A2")
                .text(function(d) {
                    return d.name;
                });
            text.exit()
                .remove();


            edges_text = edges_text.data(links);
            edges_text.enter()
                .append("text")
                .attr("class", "linetext")
                .text(function(d) {
                    return d.rela;
                });
            edges_text.exit()
                .remove();


            force.start();



        }
    </script>
