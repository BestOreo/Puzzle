    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        // var links = "searchLinkTarget";

        var links = [{
            source: "周杰伦",
            target: "B",
            rela: "背景"
        }];


        function requestJson(name) {
            var api = "http://127.0.0.1:8080/search/entity/array/" + name;
            $.get(api, function(data, status) {
                console.log(data);
                net = data;
            });
        }

        function requestAPI(source_name) {
            var result = [];
            requestJson(source_name).forEach(function(item) {
                if (item.source == source_name) {
                    result.push(item);
                }
            });
            console.log(result);
            return result;
        }

        var nodes = {};

        links.forEach(function(link) {
            link.source = nodes[link.source] || (nodes[link.source] = {
                name: link.source
            });
            link.target = nodes[link.target] || (nodes[link.target] = {
                name: link.target
            });
        });

        var width = window.innerWidth,
            height = window.innerHeight;
        window.onresize = function() {
            width = window.innerWidth, height = window.innerHeight;
            svg.attr('width', width).attr('height', height);
            force.size([width, height]).resume();
        };


        var force = d3.layout.force() //layout将json格式转化为力学图可用的格式
            .nodes(d3.values(nodes)) //设定节点数组
            .links(links) //设定连线数组
            .size([width, height]) //作用域的大小
            .linkDistance(180) //连接线长度
            .charge(-800) //顶点的电荷数。该参数决定是排斥还是吸引，数值越小越互相排斥
            .on("tick", tick) //指时间间隔，隔一段时间刷新一次画面
        ;

        var svg = d3.select("#display").append("svg")
            .attr("width", width)
            .attr("height", height)
            .on("mousedown", mousedownCanvas);;

        var circle = svg.selectAll("circle"),
            text = svg.selectAll(".text"),
            edges_line = svg.selectAll(".edgepath"),
            edges_text = svg.selectAll(".edgelabel");


        var node_r = 20;


        function checknode(name, nodes) {
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].name == name) {
                    return true;
                }
            }
            return false;
        }

        function checkedge(source, target, links) {
            for (var i = 0; i < links.length; i++) {
                if (links[i].source == source && links[i].target == target) {
                    return true;
                }
            }
            return false;
        }

        function getnode(name, nodes) {
            var result = [];
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].name == name) {
                    result.push(nodes[i]);
                }
            }
            return result;
        }

        // mode 代表当前操作模式
        var mode = 0; // 0代表拖拉 1代表增值
        document.onkeydown = function(event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if (e && e.keyCode == 81) { // 按 Esc 
                mode = 1 - mode;
            }
        };

        function mousedownNode(thisNode, index) {
            console.log(thisNode.name);
            if (mode == 1) {
                // 请求数据
                // 调用API接口，更新数据，更新视图
                var point = d3.mouse(this);
                var api = "http://127.0.0.1:8080/search/entity/array/" + thisNode.name;
                $.get(api, function(data, status) {
                    console.log(data);
                    var nodes = force.nodes();
                    var links = force.links();
                    data.forEach(function(link) {
                        if (checknode(link.target, nodes) == false) {
                            var targetnode = {
                                x: point[0],
                                y: point[1],
                                name: link.target
                            }
                            nodes.push(targetnode)
                        }
                        if (checkedge(link.source, link.target, links) == false) {
                            var targetnodes = getnode(link.target, nodes);
                            targetnodes.forEach(function(target) {
                                links.push({
                                    source: thisNode,
                                    target: target,
                                    rela: link.rela
                                });
                            });
                        }
                    });
                    // console.log(links);
                    restart();
                });
            }
        }

            // var point = d3.mouse(this),
            //     node = {

            //         name: "AAA"

            //     if (x * x + y * y < node_r * node_r) {

            //         force.links().push({
            //             source: node,
            //             target: target,
            //             rela: "hello"
            //         });
            //     }
            // });
            // restart();
        }

        // force的自动更新函数
        function tick() {

            circle.attr("transform", transform1); //圆圈
            text.attr("transform", transform1); //顶点文字
            edges_line.attr('d', function(d) {
                var path = 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
                return path;
            });

            //更新连接线上文字的位置
            edges_text.attr("transform", function(d) {
                return "translate(" + (d.source.x + d.target.x) / 2 + "," + (d.source.y + d.target.y) / 2 + ")";
            })
        }

        //设置圆圈和文字的坐标
        function transform1(d) {
            return "translate(" + d.x + "," + d.y + ")";
        }

        function transform2(d) {
            return "translate(" + (d.x) + "," + d.y + ")";
        }

        restart();

        function restart() {
            //圆圈
            circle = circle.data(force.nodes());
            circle.enter().append("circle")
                .style("fill", function(node) {
                    var color = "#F9EBF9"; //圆圈背景色
                    var link = links[node.index];
                    return color;
                })
                .style('stroke', function(node) {
                    var color = "#A254A2"; //圆圈线条的颜色
                    var link = links[node.index];
                    return color;
                })
                .on("mousedown", mousedownNode)
                .attr("r", node_r) //设置圆圈半径
                .call(force.drag); //将当前选中的元素传到drag函数中，使顶点可以被拖动
            circle.exit().remove();


            text = text.data(force.nodes());
            text.enter().append("text")
                .attr("class", "text")
                .attr("dy", ".35em")
                .attr("text-anchor", "middle") //在圆圈中加上数据
                .style('fill', "#3b3b3b")
                .text(function(d) {
                    return d.name;
                });
            text.exit().remove();


            edges_line = edges_line.data(force.links())
            edges_line.enter().insert("path", "circle")
                .attr({
                    'd': function(d) {
                        return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y
                    },
                    'class': 'edgepath',
                    'id': function(d, i) {
                        return 'edgepath' + i;
                    }
                })
                .style("stroke", "#999");
            edges_line.exit().remove();

            edges_text = edges_text.data(links);
            edges_text.enter()
                .append("text")
                .attr("class", "linetext")
                .text(function(d) {
                    return d.rela;
                });
            edges_text.exit()
                .remove();

            force.start();
        }
    </script>
